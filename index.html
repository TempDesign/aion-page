<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Aion Lutetias</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <SCRIPT type="text/javascript"
        src="http://code.jquery.com/jquery-latest.js"></SCRIPT>

  </head>
  <body>

    <div class="container">
      <div class="page-header container header">
        <h1>Lutetias <small>EU Loki Elyos Templar</small></h1>
      </div>
    </div>

    <section class="container content-section text-center" id="about">
      <div class="row about_row">
        <div class="col-md-8 col-md-offset-2">
          <ul class="list-inline">
            <li>
              <a target="_blank" href="http://aion.mouseclic.com/tool/gearcalc/55092" class="btn btn-default btn-lg">
                <span class="category">
                  <img src="images/gear.png" class="icon"> Gear
                </span>
              </a>
            </li>
            <li>
              <a target="_blank" href="http://aion.mouseclic.com/tool/stigma/bACHLPQ65" class="btn btn-default btn-lg">
                <span class="category">
                  <img src="images/stigma.png" class="icon"> Stigma
                </span>
              </a>
            </li>
            <li>
              <a href="legion/noir.html" class="btn btn-default btn-lg">
                <span class="category">
                  <img src="images/noir.png" class="icon"> Legion
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row about_row">
        <div class="col-md-1 col-md-offset-1" id="social_1">
          <a target="_blank" href="https://www.facebook.com/lutetias.kromede" class="btn btn-default btn-lg">
            <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
            <span class="category">   Facebook</span>
          </a>
        </div>
        <div class="col-md-1 col-md-offset-8" id="social_2">
          <a target="_blank" href="https://www.twitch.tv/lutetias" class="btn btn-default btn-lg">
            <i class="fa fa-twitch fa-2x" aria-hidden="true"></i>
            <span class="category">   Twitch</span>
          </a>
        </div>
      </div>
    </section>

    <div class="fullscreen-bg" id="fullscreen">
      <div class="embed-responsive embed-responsive-16by9">
        <video loop="1" muted="1" autoplay="1" poster="/aionanimated.jpg" class="fullscreen-bg_video">
          <source src="videos/aionanimated.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <footer class="footer">
      <div class="container-fluid">
        <p class="text-muted glyphicon glyphicon-copyright-mark">by TempDesign</p>
        <a target="_blank" href="#" class="btn btn-default btn-sm" id="donation">
          <i class="fa fa-paypal fa-2x" aria-hidden="true"></i>
          <span class="category" id="don">Donation</span>
        </a>
      </div>
    </footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">

      $(function(){
        var shrinkHeader = 70;
        $(window).scroll(function(){
          var scroll = getCurrentScroll();
            if(scroll >= shrinkHeader){
              $('.header').addClass('shrink');
            }else {
              $('.header').removeClass('shrink')
            }
        });

        function getCurrentScroll(){
          return window.pageYOffset ||
          document.documentElement.scrollTop;
        }

      });


    </script>



  </body>
</html>
